  password_changed: "Password changed"
  help_info: "In addition to using the buttons in the menu, I can respond to text commands:\n\n1. Do you need a specific course? Write: \"Find a course \"or\" Recommend a course\" and a keyword or phrase.\n\n2 . If you have a technical question or you need to contact the curator, write \"Connect\" or \"Switch\", and then, who is needed - technical support or a tutor.\n\n3. To show the list of courses under study or already taken, write \"Show\" and then what. For example, \"Show active courses\".\n\n4. To view the profile of another student and the ability to write to him - enter the command \"/u[user id]\". For example \"/u97813\". The user ID can be found by opening your profile, via the button in the menu."
