  about_bot_demo_mode: "My name is <a href='https://storage.yandexcloud.net/tbpublic/other/2868-300x300.png'>Teachbaser</a> - I am a Telegram bot, your assistant in teaching on the Teachbase platform.\n\nTake courses, study the library of available documents - all this is right here in Telegram. With me you will not miss a new assigned course - I will send a notification. , I can perform many other useful functions. Learn more: /help.\n\nLet's start acquaintance? Select the item of interest below:"
