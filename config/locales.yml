  enter_by_auth_data: "Выполнить вход введя логин и пароль самостоятельно или сбросьте пароль."
  meet_with_bot: "Давайте познакомимся!"
  info_about_setted_password: "Похоже, что вы уже были зарегистрированы в системе ранее с таким номером телефона."
  about_bot_demo_mode: "Меня зовут <a href='https://storage.yandexcloud.net/tbpublic/other/2868-300x300.png'>Teachbaser</a> - я Telegram-бот, твой помощник в обучении на платформе Teachbase.\n\nПроходи курсы, изучай библиотеку доступных документов - все это прямо здесь, в Telegram. Со мной ты не пропустишь новый назначенный курс - я пришлю уведомление. Кроме этого, умею выполнять много других полезных функций. Узнать подробнее: /help.\n\nНачнем знакомство? Выбирай ниже интересующий пункт в меню."
  timeout: "Таймаут времени ожидания ответа от пользователя спустя 30 секунд."
  reset_password: "Сбросить пароль"
  password_changed: "Пароль изменен"
  help_info: "Помимо управления через кнопки в меню, я умею реагировать на текстовые команды:\n\n1. Нужен какой-то определенный курс? Напиши: \"Найди курс\" или \"Порекомендуй курс\" и ключевое слово, либо словосочетание.\n\n2. Если есть технический вопрос или нужно обратиться к куратору, напиши \"Соедини\" или \"Переключи\", а затем, кто нужен - техподдержка или куратор обучения.\n\n3. Чтобы показать списоку курсов на изучении или уже пройденные, напиши \"Покажи\", а затем что. Например, \"Покажи активные курсы\".\n\n4. Для просмотра профиля другого ученика и возможности ему написать - введи команду \"/u[id пользователя]\". Например \"/u97813\". ID пользователя можно узнать открыв свой профиль, через кнопку в меню."
  start_time_has_not_come: "Доступ не откроется до указанной даты и времени начала обучения."
  about_courses_page: "Здесь можно перейти к текущим курсам на прохождении или посмотреть те, которые уже завершились. Нажми на кнопку \"На изучении\", а затем, в списке, перейди в курс с названием \"Демонстрационный курс\"."